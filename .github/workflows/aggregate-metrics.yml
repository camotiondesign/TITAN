name: Aggregate LinkedIn Metrics

on:
  schedule:
    # Run daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  aggregate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Aggregate metrics
        id: aggregate
        continue-on-error: false
        run: |
          set -e  # Exit on error
          echo "=== Starting Metrics Aggregation ==="
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo ""
          echo "=== Directory Structure ==="
          echo "Scripts directory:"
          ls -la scripts/
          echo ""
          echo "Posts directory:"
          ls -la posts/
          echo ""
          echo "Checking posts/titan/published:"
          if [ -d "posts/titan/published" ]; then
            echo "✓ posts/titan/published exists"
            echo "Sample contents:"
            ls posts/titan/published/ | head -5
          else
            echo "⚠️  posts/titan/published does not exist (may be empty)"
          fi
          echo ""
          echo "Checking posts/titanverse/published:"
          if [ -d "posts/titanverse/published" ]; then
            echo "✓ posts/titanverse/published exists"
            echo "Sample contents:"
            ls posts/titanverse/published/ | head -5
          else
            echo "⚠️  posts/titanverse/published does not exist (may be empty)"
          fi
          echo ""
          echo "=== Running Script ==="
          node scripts/aggregate-metrics.js
          SCRIPT_EXIT_CODE=$?
          echo ""
          echo "Script exited with code $SCRIPT_EXIT_CODE"
          echo "=== Metrics Aggregation Complete ==="
          exit $SCRIPT_EXIT_CODE
      
      - name: Verify output file
        run: |
          if [ -f "analytics/aggregated-linkedin-metrics.json" ]; then
            echo "✓ Output file created successfully"
            echo "File size: $(wc -c < analytics/aggregated-linkedin-metrics.json) bytes"
          else
            echo "✗ Output file not found!"
            exit 1
          fi
      
      - name: Commit and push changes
        run: |
          echo "=== Git Configuration ==="
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo ""
          echo "=== Checking output file ==="
          if [ ! -f "analytics/aggregated-linkedin-metrics.json" ]; then
            echo "✗ Output file does not exist! Cannot commit."
            exit 1
          fi
          echo "✓ Output file exists"
          echo ""
          echo "=== Staging file ==="
          git add analytics/aggregated-linkedin-metrics.json
          echo ""
          echo "=== Checking for changes ==="
          if git diff --staged --quiet; then
            echo "No changes to commit (file unchanged) - this is normal"
          else
            echo "Changes detected, committing..."
            git commit -m "chore: update aggregated LinkedIn metrics [skip ci]"
            echo "Pushing to repository..."
            git push
            echo "✓ Successfully pushed changes"
          fi
