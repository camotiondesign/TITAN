name: Aggregate LinkedIn Metrics & Build Published Index

on:
  schedule:
    # Run daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  aggregate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Aggregate metrics
        id: aggregate
        continue-on-error: false
        run: |
          set -e  # Exit on error
          echo "=== Starting Metrics Aggregation ==="
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo ""
          echo "=== Directory Structure ==="
          echo "Scripts directory:"
          ls -la scripts/
          echo ""
          echo "Posts directory:"
          ls -la posts/
          echo ""
          echo "Checking posts/linkedin/titan/published:"
          if [ -d "posts/linkedin/titan/published" ]; then
            echo "✓ posts/linkedin/titan/published exists"
            echo "Sample contents:"
            ls posts/linkedin/titan/published/ | head -5
          else
            echo "⚠️  posts/linkedin/titan/published does not exist (may be empty)"
          fi
          echo ""
          echo "Checking posts/linkedin/titanverse/published:"
          if [ -d "posts/linkedin/titanverse/published" ]; then
            echo "✓ posts/linkedin/titanverse/published exists"
            echo "Sample contents:"
            ls posts/linkedin/titanverse/published/ | head -5
          else
            echo "⚠️  posts/linkedin/titanverse/published does not exist (may be empty)"
          fi
          echo ""
          echo "=== Running Script ==="
          node scripts/aggregate-metrics.js
          SCRIPT_EXIT_CODE=$?
          echo ""
          echo "Script exited with code $SCRIPT_EXIT_CODE"
          echo "=== Metrics Aggregation Complete ==="
          exit $SCRIPT_EXIT_CODE
      
      - name: Build published posts index
        run: |
          echo "=== Building Published Posts Index ==="
          node scripts/build-published-index.js
          echo "=== Published Posts Index Complete ==="

      - name: Verify output files
        run: |
          echo "--- Aggregated metrics ---"
          if [ -f "analytics/aggregated-linkedin-metrics.json" ]; then
            echo "✓ aggregated-linkedin-metrics.json created"
            echo "  Size: $(wc -c < analytics/aggregated-linkedin-metrics.json) bytes"
          else
            echo "✗ aggregated-linkedin-metrics.json not found!"
            exit 1
          fi
          echo ""
          echo "--- Published posts index ---"
          if [ -f "analytics/published-posts-index.json" ]; then
            echo "✓ published-posts-index.json created"
            echo "  Size: $(wc -c < analytics/published-posts-index.json) bytes"
          else
            echo "✗ published-posts-index.json not found!"
            exit 1
          fi
      
      - name: Commit and push changes
        run: |
          echo "=== Git Configuration ==="
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo ""
          echo "=== Checking output file ==="
          if [ ! -f "analytics/aggregated-linkedin-metrics.json" ]; then
            echo "✗ Output file does not exist! Cannot commit."
            exit 1
          fi
          echo "✓ Output file exists"
          echo ""
          echo "=== Staging files ==="
          git add analytics/aggregated-linkedin-metrics.json analytics/published-posts-index.json
          echo ""
          echo "=== Checking for changes ==="
          if git diff --staged --quiet; then
            echo "No changes to commit (file unchanged) - this is normal"
          else
            echo "Changes detected, committing..."
            git commit -m "chore: update aggregated metrics & published posts index [skip ci]"
            echo "Pushing to repository..."
            git push
            echo "✓ Successfully pushed changes"
          fi
