name: Aggregate LinkedIn Metrics

on:
  schedule:
    # Run daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  aggregate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Aggregate metrics
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing scripts directory:"
          ls -la scripts/ || true
          echo "Running aggregation script..."
          node scripts/aggregate-metrics.js
      
      - name: Verify output file
        run: |
          if [ -f "analytics/aggregated-linkedin-metrics.json" ]; then
            echo "✓ Output file created successfully"
            echo "File size: $(wc -c < analytics/aggregated-linkedin-metrics.json) bytes"
          else
            echo "✗ Output file not found!"
            exit 1
          fi
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add analytics/aggregated-linkedin-metrics.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update aggregated LinkedIn metrics [skip ci]"
            git push
          fi
