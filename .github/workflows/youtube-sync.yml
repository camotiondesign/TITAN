name: YouTube Sync

on:
  schedule:
    - cron: '0 6 * * 0'
  workflow_dispatch:

jobs:
  youtube-pull:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-api-python-client youtube-transcript-api

      - name: Pull YouTube data
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python scripts/youtube_sync.py pull

      - name: Commit and push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add data/youtube/
          git diff --staged --quiet || (git commit -m "YouTube sync" && git push)
